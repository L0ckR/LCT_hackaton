<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Review Analytics{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css" />
    {% block styles %}{% endblock %}
  </head>
  <body>
    <header class="top-bar">
      <h1 class="brand"><a href="/">Review Analytics</a></h1>
      <nav>
        {% if user %}
        <a href="/">Dashboard</a>
        <a href="/logout">Logout</a>
        {% else %}
        <a href="/login">Login</a>
        <a href="/register">Register</a>
        {% endif %}
      </nav>
    </header>
    <main class="content">
      {% block content %}{% endblock %}
    </main>
    <footer class="footer">Built for the LCT Hackathon</footer>
    {% block scripts %}{% endblock %}
  </body>
</html>
